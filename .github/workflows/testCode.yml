name: 'Python Unit Test'

on:
  workflow_dispatch:

  push:

  pull_request:

permissions:
  contents: read
  pull-requests: read

jobs:
  check-links:
    runs-on: ubuntu-latest
    steps:

      - name: Setup Python
        uses: actions/setup-python@v4

      - name: Unit Test
        run: python test.py
